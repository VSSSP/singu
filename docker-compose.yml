version: '3.8'
services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/orders
    depends_on:
      - mongo
  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
  test-runner:
    build: .
    command: npm test
    environment:
      - MONGO_URI=mongodb://mongo:27017/orders
    depends_on:
      - mongo
